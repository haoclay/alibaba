<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title></title>
    <link th:href="@{/js/message/css/style.css}" rel='stylesheet' type='text/css' />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8   " />

 <style type="text/css">
     h1{
         float: left;
         margin-left: 45%;
     }
     #logout,#login,#user{
         margin-left: 1100px;
         float: left;
     }

 </style>
<!--sec:authorize无法生效原因是springsecurity4支持2.0.9以下的springboot，
高版本需要改成springsecurity5-->
</head>
    <body>
       <h1 style="color: yellow;">index</h1>

       <a id="login" class="hvr-fade button" th:href="@{/toLogin}" sec:authorize="isAnonymous()">登录</a>
       <a id="user" class="hvr-fade button" href="#" sec:authorize="!isAnonymous()" sec:authentication="name">用户名</a>
       <a id="authorities" class="hvr-fade button" href="#" sec:authorize="!isAnonymous()" sec:authentication="principal.authorities">用户名</a>
       <a id="logout" class="hvr-fade button" th:href="@{/logout}" sec:authorize="!isAnonymous()">注销</a>
         <div style="margin-left: 30%;">
             <ul class="bt-list">
                 <li sec:authorize="hasAnyAuthority('goods')">
                     <a th:href="@{goods/cart}" class="hvr-back-pulse button">goods-cart</a></p>
                     <a th:href="@{goods/index}" class="hvr-back-pulse button">goods-index</a></p>
                     <a th:href="@{goods/orderform}" class="hvr-back-pulse button">goods-orderform</a></p>
                 </li>
                 <li sec:authorize="hasAnyAuthority('user')">
                     <a th:href="@{user/1}" class="hvr-sweep-to-right button">user-1</a></p>
                     <a th:href="@{user/2}" class="hvr-sweep-to-right button">user-2</a></p>
                     <a th:href="@{user/3}" class="hvr-sweep-to-right button">user-3</a></p>
                 </li>
                 <li sec:authorize="hasAnyAuthority('integration')">
                     <a th:href="@{integration/1}" class="hvr-sweep-to-left button">integration-1</a></p>
                     <a th:href="@{integration/2}" class="hvr-sweep-to-left button">integration-2</a></p>
                     <a th:href="@{integration/3}" class="hvr-sweep-to-left button">integration-3</a></p>
                 </li>
             </ul>
         </div>

</body>
</html>
